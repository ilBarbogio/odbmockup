<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFC mockup</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="toolbar"></div>

  <div class="main">
    <div class="content">

      <div class="color-band">
        <div>Creator</div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>

        <div></div>
        <div></div>
      </div>

      <div class="big-head"></div>
      <div class="contacts">
        <span>
          <span class="clickable">
            Want to teach my models?
            <span class="angolino design"></span>
          </span>
          <span class="clickable">
            I can do diagrams!
            <span class="angolino diagram"></span>
          </span>
        </span>
        <span>Some contact</span>
        <span>Another contact</span>
        <span>Etc</span>
      </div>
      <div class="map"></div>

      <div class="achievements">
        <div class="medals">
          <span class="medal"><span></span><span></span><span></span></span>
          <span class="medal fold"><span></span><span></span><span></span></span>
          <span class="medal"><span></span><span></span><span></span></span>
          <span class="medal diagram"><span></span><span></span><span></span></span>
        </div>

        <div class="list">
          <span>XX model on ODB</span>
          <span>Some achievement/title</span>
          <span>...</span>
        </div>
      </div>

      <div class="about">
        <div class="barred-title">
          <span>About me</span>
          <span></span>
        </div>
        <div>Some bio I wont' take the time to copy paste here</div>
      </div>

      <div class="design-images">
        <div class="barred-title">
          <span>Diagrams</span>
          <span>
          </span>
        </div>
        <div class="gallery">
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>
        <div class="title more">Show more...</div>
      </div>
      
      <div class="fold-images">
        <div class="barred-title">
          <span>My folds</span>
          <span>
          </span>
        </div>
        <div class="gallery">
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>
        <div class="title more">Show more...</div>
      </div>

    </div>
  </div>

  <div class="footer"></div>

  <div class="pickers">
    <input type="color" value="#0b2650" oninput="changeColor(event)" kind="design"/>
    <input type="color" value="#355e9f" oninput="changeColor(event)" kind="designLight"/>
    <input type="color" value="#11732e" oninput="changeColor(event)" kind="fold"/>
    <input type="color" value="#25a74c" oninput="changeColor(event)" kind="foldLight"/>
    <input type="color" value="#ffc400" oninput="changeColor(event)" kind="diagram"/>
    <input type="color" value="#fedd6e" oninput="changeColor(event)" kind="diagramLight"/>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
